<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,300;9..144,700&family=Inter+Tight:wght@300;400;500;600;700;800&family=Kanit:wght@300;400&family=Montserrat:wght@400;500;700&family=Open+Sans:wght@500;600;700&family=Overpass:wght@400;700&family=Poppins:wght@500;600;700&family=Roboto:wght@500;700&family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img class="logo" src="assets/images/Logo.svg" alt="">
    </header>
    <main>
        <div class="tittle">
            <h1>Meeet New Entrepreneurs</h1>
        </div>
        <div class="images">
            <div class="group">
                <img class="img1" src="assets/images/User Avatar 3.svg" alt="">
                <img class="img2" src="assets/images/User Avatar 5.svg" alt="">
                <img class="img3" src="assets/images/User Avatar 2.svg" alt=""> 
            </div>
        </div>
        <div class="text-img">
            <p>Meeet is a new social media platform for entrepreneurs to connect and socialize</p>
            <div class="img-txt">
               <img class="img4" src="assets/images/User Avatar 6.svg" alt="">
                <img class="img5" src="assets/images/User Avatar 1.svg" alt=""> 
            </div>    
        </div>
        <div class="button">
            <button>Get notified at launch</button><br>
            <div class="twitter">
                <img class="twitter-img" src="assets/images/Twitter.svg" alt="">
                <p class="twitter-txt">Follow us on Twitter</p>  
            </div>
             
            <div class="image-end">
                <img class="img6" src="assets/images/User Avatar 4.svg" alt="">
            </div>
        </div>        
    </main>
</body>
</html>
